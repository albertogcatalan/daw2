<!DOCTYPE html>

        <meta charset="UTF-8">
        <title>Ejercicio 1 - Inicialización tabla mediante datatables</title>
        <style type="text/css" title="currentStyle">
            @import "datatables/media/css/demo_table.css";
            @import "datatables/media/css/demo_page.css";
        </style>
        <script type="text/javascript" language="javascript" src="datatables/media/js/jquery.js"></script>
        <script type="text/javascript" language="javascript" src="datatables/media/js/jquery.dataTables.js"></script>
        <script>
            $(document).ready(function() {
                
               oTable = $('#example').dataTable( {
                    "bProcessing": true,
                    "bServerSide": true,
                    "sAjaxSource": "php/ajax_ejercicio4.php",
                    "aoColumns": [
                        { "mData": "nombre" },
                        { "mData": "numclinica",
                            "bVisible":false},
                        { "mData": "razonsocial",
                            "bVisible":false},
                        { "mData": "cif" },
                        { "mData": "localidad" },
                        { "mData": "provincia" },
                        { "mData": "direccion",
                            "bVisible":false},
                        { "mData": "cp",
                            "bVisible":false},
                        {
                            "mData": "id_clinica",
                            "mRender": function ( data, type, full ) {     
                               return '<a href="#?id_clinica=' + data + '"><button class="editarbtn">Editar</button></a>';
                            },
                            "bSortable": false, 
                            "bSearchable": false,
                            "sWidth": "60px"
                        },
                        {
                            "mData": "id_clinica",
                            "mRender": function ( data, type, full ) {  
                                
                               return '<a href="borrar?id_clinica=' + data + '"><button class="borrarbtn">Borrar</button></a>';
                            },
                            "bSortable": false, 
                            "bSearchable": false,
                            "sWidth": "60px"
                        }
                        
                    
                ]
                    
            });
            
            $("#example").on("click", ".editarbtn", function(event){
                event.preventDefault();
                $("#demo").fadeOut(100);
                $("#formulario").fadeIn(100);
                var nRow = $(this).parents('tr')[0];
                var aData = oTable.fnGetData(nRow);
                $("#id_clinica").val(aData.id_clinica);                
                $("#nombre").val(aData.nombre); 
                $("#numclinica").val(aData.numclinica); 
                $("#razonsocial").val(aData.razonsocial); 
                $("#cif").val(aData.cif);
                $("#localidad").val(aData.localidad);
                
                var provinciaA = aData.provincia;
                provinciaA = provinciaA.toLowerCase();
                provinciaA = provinciaA.substr(0,1).toUpperCase()+provinciaA.substr(1);
 
                $("#provincia").val(provinciaA);
                $("#direccion").val(aData.direccion);
                $("#cp").val(aData.cp);
                $("#id_tarifa").val(aData.id_tarifa); 
                
               
            });
            
            
            
           
        });
        </script>
    </head>
